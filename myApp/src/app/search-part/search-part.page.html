<ion-header>
  <ion-toolbar>
    <ion-title>Rechercher</ion-title>
  </ion-toolbar>
  <ion-searchbar animated placeholder="Ex: Burger" type="text" (ionInput)="getRecettes($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list style="padding: 0; list-style: none;" >
      <ion-item *ngFor="let recette of recettesToShow" (click)="goToRecipePage(recette.id)">{{recette.nom}}</ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

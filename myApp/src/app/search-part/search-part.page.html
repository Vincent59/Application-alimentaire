<ion-header>
  <ion-toolbar>
    <ion-title>Rechercher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="focus" placeholder="Ex: Burger"></ion-searchbar>
    <ion-searchbar animated placeholder="Ex: Burger"></ion-searchbar>

    <ul>
      <li *ngFor="let item of items">{{item.name}}</li>
    </ul>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

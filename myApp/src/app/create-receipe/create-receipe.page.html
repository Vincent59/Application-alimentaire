<ion-header>
  <ion-toolbar>
    <ion-title>Créer une recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="recetteForm" (ngSubmit)="addRecette()">
          <ion-item>
            <ion-input placeholder="Nom de recette" formControlName="nom" autocapitalize="sentences"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Nombre de personnes" type="number" formControlName="nbPers"></ion-input>
          </ion-item>
          <ion-item>

            <ion-input placeholder="Source" formControlName="source" autocapitalize="sentences"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Page" formControlName="page"></ion-input>
          </ion-item>

            <ion-item class="addBloc" lines="none">
                <ion-button class="btnAdd" (click)="openModalWithData()">Ajouter des ingrédients</ion-button>
            </ion-item>
    <ion-item class="addBloc" lines="none">
      <ion-label>{{ ingredientToShow?.length }} ingrédient{{ingredientToShow?.length > 1 ? 's' : ''}} ajouté{{ingredientToShow?.length > 1 ? 's' : ''}}</ion-label>
    </ion-item>

    <ion-text>
      <ul class="ingredientSelected">
        <li *ngFor="let item of ingredientToShow; let i = index">{{ item.name }} <input placeholder="10" type="number" (focusout)="isQteValid(item.qte)" [(ngModel)]="item.qte" [ngModelOptions]="{standalone: true}"> {{ item.unite }}<span *ngIf="item.unite !== 'CàC' && item.unite !== 'CàS'">(s)</span></li>
      </ul>
    </ion-text>

          <ion-item class="addBloc" lines="none">
              <ion-button class="btnSave" type="submit" [disabled]="!recetteForm.valid || checkQtes()">Enregistrer</ion-button>
          </ion-item>     
          </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

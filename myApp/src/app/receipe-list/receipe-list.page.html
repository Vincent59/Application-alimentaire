<ion-header>
  <ion-toolbar>
    <ion-title>Choisir une recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" *ngFor="let element of receipe">
      <div class="receipeBloc">
          <div class="receipePic" >
            <img src={{element.image}}>
          </div>
          <div class="receipeInfo">
            <p class="receipeName">{{element.name}}</p>
            <p class="receipePeople">{{element.personne}} personne(s)</p>
            <p class="receipeIngredient">{{element.ingredients}} ingr√©dient(s)</p>
            <ul>
                <li class="exportIcon">
                    <ion-icon ios="ios-download" md="md-download"></ion-icon>
                </li>
                <li>
                    <ion-icon name="create"></ion-icon>
                </li>
                <li>
                    <ion-icon name="nutrition"></ion-icon>
                </li>
              </ul>
          </div>
      </div>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

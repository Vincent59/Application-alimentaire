<ion-header>
  <ion-toolbar>
    <ion-title>Choisir une recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" *ngFor="let recette of recettes">
    <div class="receipeBloc">
        <div class="receipePic" >
          <img src='assets/recette_1.jpg'>
        </div>
        <div class="receipeInfo">
          <p class="receipeName">{{recette.nom}}</p>
          <p class="receipePeople">{{recette.nbPers}} personne(s)</p>
          <p class="receipeIngredient">{{recette.nbIngr}} ingr√©dient(s)</p>
          <p class="receipeSource">Source : {{recette.source}}, {{recette.page}}</p>
          <ul>
              <li class="exportIcon">
                  <button (click)="save()" class="btn btn-info mb-4 mt-2">Download Excel</button>
                  <table class="table table-striped table-bordered table-hover">
                  <tr>
                    <th>Name</th>
                    <th>Month</th>
                    <th>Sales</th>
                    <th>Percentage</th>
                  </tr>
                  <tr *ngFor="let item of excel">
                    <td>{{item.Name}}</td>
                    <td>{{item.Month}}</td>
                    <td>{{item.Sales_Figure}}</td>
                    <td>{{item.Perc}}</td>
                  </tr>
                  </table>
              </li>
              <li>
                  <ion-icon name="trash" (click)="deleteRecette(recette.id)"></ion-icon>
              </li>
              <li>
                  <ion-icon name="create"></ion-icon>
              </li>
              <li>
                  <ion-icon name="nutrition"></ion-icon>
              </li>
            </ul>  
        </div>
    </div>
</ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Gérer les ingrédients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul class="ingredientList">
    <li *ngFor="let ingredient of infos">
      {{ ingredient.name }} 
      <p>Unité: {{ ingredient.unite }}</p>
      <span>
          <ion-icon name="create"></ion-icon>
          <ion-icon name="trash"></ion-icon>
      </span>
    
    </li>

  </ul>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

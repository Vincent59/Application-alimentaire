<ion-header>
  <ion-toolbar>
    <ion-title>Recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="recette">
      <ion-item lines="none" >
        <div class="receipeBloc">
            <div class="receipeInfo">
              <p class="receipeName">{{recette.nom}}</p>
              <p class="receipePeople">{{recette.nbPers}} personne(s)</p>
              <p class="receipeSource">Source : {{recette.source}}, {{recette.page}}</p>
              <div *ngIf="recette.ingqtes.length > 0">
                <p class="ings"> Ingrédients : </p>
                <ion-list>
                    <ion-item lines="none" *ngFor="let ing of recette.ingqtes" >
                        <p class="ing">{{ing.nom}} : {{ing.qte}} {{ing.unite}}<span *ngIf="ing.unite !== 'CàC' && ing.unite !== 'CàS' && ing.qte > 1">s</span></p>
                    </ion-item>
                </ion-list>
              </div>
              <div *ngIf="recette.ingqtes.length == 0">
                  <p class="ings"> Aucun ingrédient dans cette recette</p>
              </div>
              <ul>
                  <li>
                        <ion-icon name="trash" (click)="presentAlertConfirmDelete()"></ion-icon>
                </li>
                  <li>
                      <ion-icon name="create" (click)="goToUpdate()"></ion-icon>
                  </li>
                </ul>
            </div>
        </div>
      </ion-item>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Modifier un ingrédient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="itemForm" (ngSubmit)="updateIngredient()">
      <ion-item>
        <ion-label>Nom de l'ingrédient :</ion-label>
          <ion-input formControlName="nom" placeholder="Nom" autocapitalize="sentences"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Unité de l'ingrédient :</ion-label>
          <ion-select formControlName="um" placeholder="Unité">
            <ion-select-option *ngFor="let um of ums" [value]="um.id">{{ um.nom }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="addBloc" lines="none">
            <ion-button class="btnSave" expand="block" type="submit" [disabled]="!itemForm.valid">Enregistrer les modifications</ion-button>
        </ion-item>
      </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item class="footerLeft" routerLink="" lines="none">
          <ion-icon name="home"></ion-icon>
        </ion-item>
  
        <ion-item class="footerRight" routerLink="/search-part" lines="none">
            <ion-icon name="search"></ion-icon>
        </ion-item>
    </ion-toolbar>
  </ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Modifier une recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="recetteForm" (ngSubmit)="updateRecette()">
          <ion-item>
              <ion-label>Nom de la recette :</ion-label>
            <ion-input formControlName="nom" placeholder="Nom de recette" autocapitalize="sentences"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Nombre de personnes :</ion-label>
            <ion-input formControlName="nbPers" placeholder="Nombre de personnes"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Source :</ion-label>
            <ion-input formControlName="source" placeholder="Source" autocapitalize="sentences"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Page :</ion-label>
            <ion-input formControlName="page" placeholder="Page"></ion-input>
          </ion-item>

            <ion-item class="addBloc" lines="none">
                <ion-button class="btnAdd" (click)="openModalWithData()">Modifier les ingrédients</ion-button>
            </ion-item>
    <ion-item class="addBloc" lines="none">
      <ion-label>{{ ingredientToShow?.length }} ingrédient(s)</ion-label>
    </ion-item>

    <ion-text>
      <ul class="ingredientSelected">
        <li *ngFor="let item of ingredientToShow; let i = index">{{ item.name }} <input placeholder="10" type="number" (focusout)="isQteValid(item.qte)" [(ngModel)]="item.qte" [ngModelOptions]="{standalone: true}"> {{ item.unite }}<span *ngIf="item.unite !== 'CàC' && item.unite !== 'CàS'">(s)</span></li>
      </ul>
    </ion-text>

          <ion-item class="addBloc" lines="none">
              <ion-button class="btnSave"  type="submit" [disabled]="!recetteForm.valid || checkQtes()">Enregistrer les modifications</ion-button>
          </ion-item>     
        </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item class="footerLeft" routerLink="" lines="none">
        <ion-icon name="home"></ion-icon>
      </ion-item>

      <ion-item class="footerRight" routerLink="/search-part" lines="none">
          <ion-icon name="search"></ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-footer>
